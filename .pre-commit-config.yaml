# Pre-commit hooks for Pyrite
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Ruff - fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Formatter
      - id: ruff-format

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: debug-statements

  # Type checking (optional, can be slow)
  # Uncomment to enable:
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [types-PyYAML]

# Run pytest on commit (local hook)
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest quick check
        entry: bash -c 'source .venv/bin/activate && python -m pytest tests/ -x -q --tb=no 2>/dev/null || (echo "Tests failed! Run pytest for details." && exit 1)'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
